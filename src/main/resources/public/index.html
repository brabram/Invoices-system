<!doctype html>
<html lang="en" ng-app="Invoices">
<head>
    <title>Invoices</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="invoices.js"></script>
</head>
<body>
<div class="jumbotron text-center">
<h1>Invoices</h1>
    <button type="button" class="btn btn-success btn-sm" ng-click="submit">Add Invoice</button></td>
    <button type="button" class="btn btn-success btn-sm" ng-click="find">FindById</button>
</div>
<div class="container-fluid" ng-controller="InvoicesController" ng-model="empty">
<table align="center" class="table-bordered table-hover text-center" ng-if="empty > 0">
    <tr>
        <th>Number</th>
        <th>Seller</th>
        <th>Buyer</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="invoice in Invoices">
        <td>{{invoice.number}}</td>
        <td>
            <pre>{{invoice.seller.name}}</pre>
        </td>
        <td>
            <pre>{{invoice.buyer.name}}</pre>
        </td>
        <td><button type="button" class="btn btn-info btn-sm" value="invoice" ng-click="details.id">Show details</button>
            <button type="button" class="btn btn-success btn-sm" ng-click="pdf(invoice.id)">Get PDF</button>
            <button type="button" class="btn btn-danger btn-sm" ng-click="remove(invoice.id)">Delete</button></td>
    </tr>
</table>
</div>
</body>
</html>
