<!doctype html>
<html lang="en" ng-app="Invoices">
<head>
    <title>Invoices</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="invoices.js"></script>
</head>
<body>
<div class="jumbotron text-center">
<h1>Invoices</h1>
    <button type="button" class="btn btn-success btn-sm" ng-click="submit">Add Invoice</button></td>
    <button type="button" class="btn btn-success btn-sm" ng-click="find">FindById</button>
</div>
<div class="container-fluid" ng-controller="InvoicesController" ng-model="empty">
<table align="center" class="table-bordered table-hover text-center" ng-if="empty > 0">
    <tr>
        <th>Number</th>
        <th>Seller</th>
        <th>Buyer</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="invoice in Invoices">
        <td>{{invoice.number}}</td>
        <td>{{invoice.seller.name}}</td>
        <td>{{invoice.buyer.name}}</td>
        <td>
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#exampleModal">Show details</button>
            <button type="button" class="btn btn-success btn-sm" ng-click="pdf(invoice.id)">Get PDF</button>
            <button type="button" class="btn btn-danger btn-sm" ng-click="remove(invoice.id)">Delete</button></td>
    </tr>
</table>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Invoice details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <b>{{invoice.seller}}</b>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
